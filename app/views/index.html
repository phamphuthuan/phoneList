    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thêm Sản Phẩm</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" id="itemForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="itemID">Mã Món</label>
                  <input
                    type="text"
                    class="form-control"
                    id="itemID"
                    placeholder="Nhập ID"
                    value=""
                    required
                  />
                  <div id="invalidID" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="tenSP">Tên Sản Phẩm</label>
                  <input
                    type="text"
                    class="form-control"
                    id="tenSP"
                    placeholder="Nhập tên sản phẩm"
                    required
                  />
                  <div id="invalidTen" class="invalid-form"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="loai">Loại</label>
                  <select
                    class="custom-select d-block w-100"
                    id="loai"
                    required
                  >
                    <option value="">Chọn loại</option>
                    <option value="Điện Thoại">Điện Thoại</option>
                    <option value="Laptop">LapTop</option>
                  </select>
                  <div id="invalidLoai" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="giaSP">Giá Sản Phẩm</label>
                  <input
                    type="text"
                    class="form-control"
                    id="giaSP"
                    placeholder="Nhập giá"
                    value=""
                    required
                  />
                  <div id="invalidGia" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="manHinh">Kích thước màn</label>
                  <input
                    type="text"
                    class="form-control"
                    id="manHinh"
                    placeholder="Kích thước màn"
                    value=""
                    required
                  />
                  <div id="invalidMH" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="camTruoc">Camera trước</label>
                  <input
                    type="text"
                    class="form-control"
                    id="camTruoc"
                    placeholder="Camera trước"
                    value=""
                    required
                  />
                  <div id="invalidMH" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="camSau">Camera sau</label>
                  <input
                    type="text"
                    class="form-control"
                    id="camSau"
                    placeholder="Kích thước màn"
                    value=""
                    required
                  />
                  <div id="invalidMH" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="tinhTrang">Tình Trạng</label>
                  <select
                    class="custom-select d-block w-100"
                    id="tinhTrang"
                    required
                  >
                    <option value="">Chọn tình trạng</option>
                    <option value="Còn hàng">Còn</option>
                    <option value="Hết hàng">Hết</option>
                  </select>
                  <div id="invalidTT" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-group">
                  <label for="hinhAnh">Hình ảnh</label>
                  <input
                    type="text"
                    class="form-control"
                    id="hinhAnh"
                    placeholder="Nhập hình ảnh"
                    value=""
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="moTa">Mô Tả</label>
                <textarea class="form-control" id="moTa" rows="3"></textarea>
                <div id="invalidMoTa" class="invalid-form"></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              onclick="updateItem()"
              type="button"
              class="btn btn-success"
              id="btnCapNhat"
            >
              Cập Nhật
            </button>
            <button
              onclick="addItem()"
              type="button"
              class="btn btn-success"
              id="btnThemSP"
            >
              Thêm
            </button>
          </div>
